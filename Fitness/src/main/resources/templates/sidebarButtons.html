<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>

</head>

<body>

	<!-- aici trebuie sa fie parametrii -->
	<th:block th:fragment="buttons (returnedHTMLButtons, buttonsBlock)">

		<link rel="stylesheet"
			href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link
			href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<div class="container col-md-12" style="width: 100% !important;">
			<div class="panel-group">
				<div id="inputButtons" class="panel panel-default col-md-12"
					style="padding-left: 0px; padding-right: 0px;">
					<th:block th:each="button : ${returnedHTMLButtons}">
						<a th:onclick="${button.returnedHTMLOnclick}"
							th:class="${button.returnedHTMLClass}"
							th:style="${button.returnedHTMLStyle}"
							th:text="${button.returnedHTMLText}"> 
							<span class="glyphicon glyphicon-eye-open"></span></a>
					</th:block>
				</div>
			</div>
		</div>
		
		<script th:inline="javascript">
			function getRequestedInput(numberOfButton) {
				$.ajax({
					url : "/updateButtons",
					type : "GET",
					data : {
						numberOfButtons : numberOfButton
					},
					success: function() {
						location.replace("/");
					}
				});
			}
		</script>

	</th:block>

</body>
</html>
